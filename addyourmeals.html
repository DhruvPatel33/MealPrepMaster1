<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="addyourmeals.css" />
    <script defer src="addyourmeals.js"></script>
  </head>
  <body>
    <!-- Go Back Arrow -->
    <a href="#" id="go-back-arrow" title="Go back to homepage">
      <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Main Content -->
    <main id="main-content">
      <section id="add-meal-section">
        <h2>Add Your Own Meal</h2>
        <form id="add-meal-form">
          <div class="form-group">
            <label for="meal-name">Meal Name:</label>
            <input
              type="text"
              id="meal-name"
              name="meal-name"
              placeholder="Enter meal name"
              required
            />
          </div>
          <div class="form-group">
            <label for="meal-image">Meal Image:</label>
            <input
              type="file"
              id="meal-image"
              name="meal-image"
              accept="image/*"
              required
            />
          </div>
          <div class="form-group">
            <label for="meal-recipe">Recipe:</label>
            <textarea
              id="meal-recipe"
              name="meal-recipe"
              placeholder="Enter the recipe details"
              required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Add Meal</button>
        </form>
        <div id="result-message"></div>
      </section>
    </main>

    <!-- Footer -->
  </body>
</html>
